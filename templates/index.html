<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de Audios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Subir audio para análisis</h1>
      <a href="/historial" class="btn btn-secondary">Ver historial</a>
    </div>

    <form method="post" enctype="multipart/form-data" class="mb-5">
      <div class="mb-3">
        <label for="audio" class="form-label">Selecciona un archivo .mp3</label>
        <input type="file" class="form-control" id="audio" name="audio" accept=".mp3" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir y analizar</button>
    </form>

    {% if transcript %}
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">
          Transcripción
        </div>
        <div class="card-body">
          <pre>{{ transcript }}</pre>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-dark text-white">
          Evaluación
        </div>
        <div class="card-body">
          <pre>{{ analysis | tojson(indent=2) }}</pre>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
